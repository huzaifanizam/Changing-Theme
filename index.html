<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing Theme App</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="contanaior">
      <!-- <h1><span>Archer</span> Vs <span>Saber</span></h1> -->
      <div class="gallery">
        <img
          src="https://assets.codepen.io/1480814/archer.jpg"
          alt="Archer from Fate/Stay"
        />
        <img
          src="https://assets.codepen.io/1480814/saber.jpg"
          alt="Saber from Fate/Stay"
        />
      </div>
      <div class="dark-light">
        <div class="dayAndTime">
          <div class="day display-date">
            <span id="day">day</span>,
            <span id="daynum">00</span>
            <span id="month">month</span>
            <span id="year">0000</span>
          </div>
          <div class="time display-time">time</div>
        </div>
        <h1>Toggle Dark / Light Mode</h1>
        <button onclick="ChangeTheme()">Theme</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
